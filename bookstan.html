
<!DOCTYPE html>

<title>MYSABOOKS - Cadastro de Livros</title>
<link rel="stylesheet" href="login.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,400;1,600;1,700&display=swap" rel="stylesheet" />

<body>
<header>
  <span>MYSABOOKS</span>
  <img src="C:\Users\Aluno\Downloads\Pixel_Art-removebg-preview.png"  width="500" />
</header>

<main>
  <form aria-label="Cadastro de livros">
    <header>CADASTRO DE LIVROS</header>
    <div class="input-group">
      <input type="text" name="titulo" placeholder="Título:" aria-label="Título do livro" required />
    </div>
    <div class="input-group">
      <input type="text" name="ibsn" placeholder="Ibsn:" aria-label="Número ISBN do livro" required />
    </div>
    <div class="input-group">
      <input type="text" name="autor" placeholder="Autor:" aria-label="Nome do autor" required />
    </div>
    <div class="input-group">
      <input type="number" name="ano" placeholder="Ano de Publicação:" aria-label="Ano de publicação do livro" min="0" max="2100" required />
    </div>
    <div class="input-group">
      <input type="text" name="editora" placeholder="Editora:" aria-label="Editora do livro" required />
    </div>
    <button type="submit" aria-label="Cadastrar livro">CADASTRAR</button>
  </form>
</main>
